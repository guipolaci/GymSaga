<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="logo-space">
            <h1>GymSaga</h1>
            <p>Transforme treino em aventura.</p>
        </div>        
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label me-1" for="mostrarSenha">Mostrar senha</label>
                <input type="checkbox" class="form-check-input" id="mostrarSenha">
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
            <p class="text-center mt-3">
            <p>NÃ£o tem conta? <a href="cadastro.html" class="link">Cadastrar</a></p>
            </p>
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('mostrarSenha').addEventListener('change', function () {
            const senhaInput = document.getElementById('senha');
            senhaInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
