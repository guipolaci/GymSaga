<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    
</head>

<body onload="verificarAutenticacao(); carregarDadosParaEdicao()">

    <div class="container-fluid">
        <div class="form-group text-center mt-4">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" id="foto" class="form-control mt-3" accept="image/*">
        </div>

        <div class="form-group mt-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
        </div>

        <div class="form-group mt-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" class="form-select">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="form-group mt-4">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" id="peso" class="form-control" placeholder="Digite seu peso">
        </div>

        <div class="form-group mt-4">
            <label for="altura" class="form-label">Altura (cm)</label>
            <input type="number" id="altura" class="form-control" placeholder="Digite sua altura">
        </div>

        <div class="form-group mt-4">
            <label for="data-nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="data-nascimento" class="form-control">
        </div>
        <button class="btn btn w-100" onclick="salvarAlteracoesPerfil(event)">Salvar Alterações</button><br>
        <button class="btn btn w-100" onclick="voltarPagina()" style="margin-top: 10px;">Cancelar</button>
        <p id="perfilMessage"></p>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light custom-navbar">
        <div class="container d-flex justify-content-around">
            <a href="ranking.html" class="nav-item text-center">
                <i class="fas fa-trophy"></i>
            </a>

            <a href="home.html" class="nav-item text-center">
                <i class="fas fa-flag-checkered"></i>
            </a>

            <a href="perfil.html" class="nav-item text-center active">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
