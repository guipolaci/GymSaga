<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    
</head>
<body onclick="verificarAutenticacao()">
    <div class="container-fluid">
        <form id="formularioCadastro">
            <div class="mb-3">
                <label for="local" class="form-label">Selecione seu local de Treino</label>
                <select class="form-select custom-select" id="local">
                    <option value="Casa">Casa</option>
                    <option value="Academia">Academia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="objetivo" class="form-label">Selecione seu Objetivo</label>
                <select class="form-select custom-select" id="objetivo">
                    <option value="Perder Peso">Perder Peso</option>
                    <option value="Ganhar Massa Muscular">Ganhar Massa Muscular</option>
                    <option value="Definição Muscular">Definição Muscular</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="experiencia" class="form-label">Selecione seu nível de Experiência</label>
                <select class="form-select custom-select" id="experiencia">
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediario">Intermediário</option>
                    <option value="Avançado">Avançado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Selecione seu Sexo</label>
                <select class="form-select custom-select" id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data_nasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nasc" placeholder="Selecione sua data de nascimento">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Informe seu Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70" min="1" step="0.1">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Informe sua Altura (cm)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex: 170" min="50" step="0.1">
            </div>
            <button type="submit" class="btn btn-login w-100" onclick="enviarFormulario(event)">Enviar</button>
        </form>
        <p id="formMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
