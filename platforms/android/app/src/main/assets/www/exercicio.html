<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png">

</head>

<body onload="verificarAutenticacao(); carregarExercicio()">

    <div id="modalExercicioConcluido" class="modal hidden">
        <div class="modal-content">
            <h2>Parabéns!</h2>
            <p>Você concluiu o exercício com sucesso.</p>
        </div>
    </div>

    <div class="container-fluid">

        <div class="exercicio-container">
            <h3 id="exercicio-nome" class="exercicio-titulo text-center">Nome do Exercício</h3>
            <p id="exercicio-descricao" class="exercicio-descricao text-center">Descrição do exercício.</p>

            <div class="media-container text-center mb-3">
                <img id="exercicio-gif" src="" class="img-fluid rounded" alt="gif do exercício" style="display: block; margin: 0 auto; width: 80%; margin-top: 20px;"></img>
            </div>

            <div class="exercicio-info">
                <p><strong>Grupo Muscular:</strong> <span id="grupo-muscular">--</span></p>
                <img id="foto-grupo-muscular" class="img-fluid rounded" src="" alt="Foto do grupo muscular" style="display: block; margin: 0 auto; width: 80%; margin-top: 10px; margin-bottom: 10px;">
                <p><strong>Segundos:</strong> <span id="exercicio-segundos">--</span></p>
            </div>

            <div class="cronometro-container mb-3" id="cronometro-container" style="display: none;">
                <label class="form-label">Cronômetro</label>
                <div class="cronometro" id="cronometro">
                    <span class="cronometro-display" id="cronometro-display">00:00</span>
                    <button class="cronometro-button" onclick="iniciarCronometro()">Iniciar</button>
                </div>
            </div>

            <div class="inputs-container">
                <div class="form-group">
                    <label for="series" class="form-label">Séries</label>
                    <input type="number" id="series" class="form-control" placeholder="Séries">
                </div>
                <div class="form-group">
                    <label for="repeticoes" class="form-label">Repetições</label>
                    <input type="number" id="repeticoes" class="form-control" placeholder="Reps">
                </div>
                <div class="form-group">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" id="peso" class="form-control" placeholder="Peso">
                </div>
            </div>

            <button class="btn btn w-100" onclick="finalizarExercicio()">Finalizar Exercício</button>
        </div>

    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light custom-navbar">
        <div class="container d-flex justify-content-around">
            <a href="ranking.html" class="nav-item text-center">
                <i class="fas fa-trophy"></i>
            </a>

            <a href="home.html" class="nav-item text-center active">
                <i class="fas fa-flag-checkered"></i>
            </a>

            <a href="perfil.html" class="nav-item text-center">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
