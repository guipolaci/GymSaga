<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h2 class="fase-title text-center">Nome do Exercício</h2>

        <div class="exercicio-container text-center">
            <img src="img/exercicio.png" alt="Imagem do Exercício" class="exercicio-img">
            
            <p class="descricao-titulo">Descrição do Exercício</p>
            <hr>

            <!-- Inputs de Repetições, Séries e Carga -->
            <div class="input-group">
                <input type="number" placeholder="Repetições" class="form-control">
                <input type="number" placeholder="Séries" class="form-control">
                <input type="number" placeholder="Carga (kg)" class="form-control">
            </div>

            <p class="descricao-exercicio mt-4">Descrição do que fazer</p>
            <p class="pontos-exercicio">Pontos do exercício: <span class="pontos">10pts</span></p>

            <button class="btn btn-finalizar">Finalizar Exercício</button>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light custom-navbar">
        <div class="container d-flex justify-content-around">
            <a href="ranking.html" class="nav-item text-center">
                <i class="fas fa-trophy"></i>
            </a>

            <a href="home.html" class="nav-item text-center active">
                <i class="fas fa-flag-checkered"></i>
            </a>

            <a href="perfil.html" class="nav-item text-center">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
