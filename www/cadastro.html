<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GymSaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet"> 
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>GymSaga</h1>
            <p>Transforme treino em aventura.</p>
        </div>  
        <form id="cadastroForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha">
            </div>
            <button type="submit" class="btn btn w-100" onclick="cadastrarUsuario(event)">Cadastrar</button>
            <p class="text-center mt-3">
                JÃ¡ tem uma conta? <a href="index.html" class="link">Entrar</a>
            </p>
        </form>
        <p id="cadastroMessage"></p>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
