<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSaga - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body onload="verificarAutenticacao(); carregarMapaDeFases(); abrirModalPorURL();">

    <div id="modalBoasVindas" class="modal hidden">
        <div class="modal-content">
            <h2>Bem-vindo ao GymSaga!</h2>
            <p>Esperamos que você aproveite sua jornada para alcançar seus objetivos! Boa sorte jogador</p>
            <button class="btn btn w-100" onclick="fecharModal('modalBoasVindas')">Fechar</button>
        </div>
    </div>    

    <div id="modalFeedback" class="modal hidden">
        <div class="modal-content">
            <h2>O que achou da fase?</h2>
            <p>Deixe seu feedback sobre essa fase</p>
            
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota (0 a 5)</label>
                    <input type="number" id="nota" name="nota" class="form-control" min="0" max="5" required>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentário</label>
                    <textarea id="comentario" name="comentario" class="form-control" rows="4" placeholder="Digite seu comentário (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn w-100" onclick="enviarFeedback()">Enviar Feedback</button>
                <p id="feedbackMessage"></p>
        </div>
    </div>

    <div id="modalRecompensa" class="modal hidden">
        <div class="modal-content">
            <h2>Parabéns!</h2>
            <p>Como recompensa ao concluir a fase você ganhou:</p>
            <div id="item-recompensa" class="text-center">
                <img id="recompensa-imagem" src="" alt="Imagem do item" class="img-fluid" style="display: none;">
                <p id="recompensa-nome"></p>
                <p id="raridade"></p>
            </div>
            <button class="btn btn w-100" onclick="fecharModal('modalRecompensa')">Fechar</button>
        </div>
    </div>
    

    <div class="container-fluid">
        <h2 class="home-title text-center">Mapa de Fases</h2>

        <div class="map-container">
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light custom-navbar">
        <div class="container d-flex justify-content-around">
            <a href="ranking.html" class="nav-item text-center">
                <i class="fas fa-trophy"></i>
            </a>

            <a href="home.html" class="nav-item text-center active">
                <i class="fas fa-flag-checkered"></i>
            </a>

            <a href="perfil.html" class="nav-item text-center">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
